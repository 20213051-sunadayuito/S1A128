    <meta charset="UTF-8">

</head>
    <body>
        <article>
            <div class="header">
                <h1>簡単！肉じゃがの作り方</h1>
                <p>煮崩れしにくい肉じゃがレシピを紹介します。</p>
            </div>
                <p>
                    <img src = "recipe.jpg" alt= "完成した肉じゃがの写真" width="800" height="400">
                </p>
                <div class="flexContainer">
                    <section>
                        <div class="h2"><h2>材料</h2></div>
                            <ul>
                                <li>牛肉</li>
                                <li>じゃがいも</li>
                                <li>玉ねぎ</li>
                                <li>にんじん</li>
                                <li>糸こんにゃく</li>
                                <li>調味料</li>
                                <li>水</li>
                            </ul>
                        </section>
                    <section>
                        <div class="h2"><h2>手順</h2></div>
                            <ol>
                                <li>具材を食べやすい大きさにカットします。</li>
                                <li>カットした具材を鍋に入れて炒めます。</li>
                                <li>調味料と水を鍋に入れ、煮込みます。</li>
                                <li>じゃがいもに味がしみたら完成です。</li>
                            </ol>  
                            <p class="title"><u>ポイント：じゃがいもは煮物向きなメークインを使います</u></p>
                    </section>
